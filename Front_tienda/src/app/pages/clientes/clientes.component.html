<div class=" content animate__animated animate__fadeIn animate__slow">


  <div class=" card ">
    <div class=" card-header">
      <div class=" row">
          <div class=" col-sm-12 text-left">
              <h5 class=" card-category">Tienda virtual</h5>
          <h2 class=" card-title"> Módulo para la gestión y visualización de clientes</h2>
      </div>
      </div>
    </div>
  </div>


  <div class=" row">
    <div class=" col-md-7">
      <div class=" card">
        <div class=" card-header"><h4 class="card-title">Insertar cliente</h4></div>
        <div class=" card-body">
          <form>

            <div class=" row justify-content-center">
              <div class=" col-md-6 pr-md-1">
                <div class=" form-group">
                  <label> Nombre completo del cliente </label>
                  <input
                    class=" form-control"
                    placeholder="Nombre completo"
                    type="text"
                    [(ngModel)]="nombre"
                  />
                </div>
              </div>
              <div class=" col-md-4 pl-md-1">
                <div class=" form-group">
                  <label for="exampleInputEmail1"> Correo electrónico </label>
                  <input
                    class=" form-control"
                    placeholder="Correo"
                    type="email"
                    [(ngModel)]="correo"
                  />
                </div>
              </div>
            </div>

            <div class=" row justify-content-center">
              <div class=" col-md-3 px-md-1">
                <div class=" form-group">
                  <label> Username </label>
                  <input
                    class=" form-control"
                    placeholder="Username"
                    type="text"
                    [(ngModel)]="username"
                  />
                </div>
              </div>
              <div class=" col-md-3 px-md-1">
                <div class=" form-group">
                  <label> Contraseña </label>
                  <input
                    class=" form-control"
                    placeholder="Contraseña"
                    type="password"
                    [(ngModel)]="password"
                  />
                </div>
              </div>

            </div>

          </form>
        </div>
        <div class=" card-footer ">
          <div class="text-center mb-3">
          <button class=" btn btn-fill btn-success " type="submit" (click)="postUsuario()">Guardar cliente</button>
        </div>
        <div class="container mt-3  mb-3">
                   
                    <ngb-alert [type]="'success'" *ngIf="codigorespuesta===201" [dismissible]="true" class="animate__animated animate__shakeX">
                      <button type="button" aria-hidden="true" class="close" data-dismiss="alert" aria-label="Close" (click)="staticAlertClosed5 = true" >
                        <i class="tim-icons icon-simple-remove"></i>
                      </button>
                      <span>
                        <b> Correcto - </b> cliente ingresado con éxito
                      </span>
                    </ngb-alert>
        </div>
        </div>
      </div>
    </div>
    
    <div class=" col-md-5">
      <div class=" card card-user">
        <div class=" card-header"><h4 class="card-title">Listado de clientes creados</h4></div>
      <div class=" card-body">
        <div class=" table-responsive">
          <table class=" table tablesorter" id="">
            <thead class=" text-primary">
              <tr>
                <th>Nombre cliente</th>
                <th>Correo</th>
                <th>Username</th>
                <th>Contraseña</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let cliente of contenido">
                <td>{{cliente.nombreusuario}}</td>
                <td>{{cliente.emailusuario}}</td>
                <td>{{cliente.username}}</td>
                <td>{{cliente.password}}</td>
              </tr>
       
            </tbody>
          </table>
        </div>
      </div>
      <div class=" card-footer ">
        <div class="text-center mb-1">
        <button class=" btn btn-outline-secondary " type="submit" (click)="reloadCurrentPage()"><i class="fas fa-sync"></i></button>
      </div>

      </div>
      </div>
    </div>

  </div>


  
</div>
