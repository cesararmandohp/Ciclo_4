<div class=" content animate__animated animate__fadeIn animate__slow">

  <div class=" card ">
    <div class=" card-header">
      <div class=" row">
        <div class=" col-sm-12 text-center">
          <h1 class="card-title"> Módulo para la gestión y visualización de clientes</h1>
        </div>
      </div>
    </div>
  </div>

  <div class=" row">
    <div class=" col-md-12">
      <div class=" card">
        <div class=" card-header">
          <h2 class="fw-bold card-title">Insertar cliente</h2>
        </div>
        <div class=" card-body">
          

            <div class=" row justify-content-center">
              <div class=" col-md-6 pr-md-1">
                <div class=" form-group">
                  <label> Nombre completo del cliente </label>
                  <input class=" form-control" placeholder="Nombre completo del cliente" type="text"
                    [(ngModel)]="nombrecliente" />
                </div>

              </div>
              <div class=" col-md-6 pl-md-1">
                <div class=" form-group">
                  <label for="exampleInputEmail1"> Correo electrónico </label>
                  <input class=" form-control" placeholder="Correo" type="email" [(ngModel)]="emailcliente" />
                </div>
              </div>
            </div>

            <div class=" row justify-content-center">

              <div class=" col-md-6 pr-md-1">
                <div class=" form-group">
                  <label> Cédula </label>
                  <input class=" form-control" placeholder="Cédula" type="text" [(ngModel)]="cedula" />
                </div>
              </div>

              <div class=" col-md-6 pl-md-1">

                <div class="form-group">
                  <label> Teléfono </label>
                  <input class=" form-control" placeholder="Télefóno de contacto" type="text" [(ngModel)]="telefono" />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label> Dirección </label>
                  <input class=" form-control" placeholder="Dirección" type="text" [(ngModel)]="direccion" />
                </div>
              </div>
            </div>
          
        </div>

        <div class="card-footer">
          <div class="row text-center mb-3">
            <div class="col-md-3">
              <button class=" btn btn-fill btn-success " type="submit" (click)="postCliente()">Guardar cliente</button>
            </div>
            <div class="col-md-3">
              <button class=" btn btn-fill btn-success " type="submit" (click)="getClientes()">Leer cliente</button>
            </div>
            <div class="col-md-3">
              <button class=" btn btn-fill btn-success " type="submit" >Actualizar cliente</button>
            </div>
          </div>

          
          <div class="container mt-3  mb-3">

            <ngb-alert [type]="'success'" *ngIf="codigorespuesta===201" [dismissible]="true"
              class="animate__animated animate__shakeX">
              <button type="button" aria-hidden="true" class="close" data-dismiss="alert" aria-label="Close"
                (click)="staticAlertClosed5 = true">
                <i class="tim-icons icon-simple-remove"></i>
              </button>
              <span>
                <b> Correcto - </b> cliente ingresado con éxito
              </span>
            </ngb-alert>
          </div>
        </div>
      </div>
    </div>

    <div class=" col-md-12">
      <div class=" card card-user">
        <div class=" card-header">
          <h2 class="card-title">Listado de clientes creados</h2>
        </div>
        <div class=" card-body">
          <div class=" table-responsive">
            <table class=" table tablesorter" id="">
              <thead class=" text-primary">
                <tr>
                  <th>Cédula</th>
                  <th>Nombre cliente</th>
                  <th>Correo</th>
                  <th>Dirección</th>
                  <th>Teléfono</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let cliente of contenido">
                  <td>{{cliente.cedula}}</td>
                  <td>{{cliente.nombrecliente}}</td>
                  <td>{{cliente.emailcliente}}</td>
                  <td>{{cliente.direccion}}</td>
                  <td>{{cliente.telefono}}</td>
                </tr>

              </tbody>
            </table>
          </div>
        </div>
        <div class=" card-footer ">
          <div class="text-center mb-1">
            <button class=" btn btn-outline-secondary " type="submit" (click)="reloadCurrentPage()"><i
                class="fas fa-sync"></i></button>
          </div>

        </div>
      </div>
    </div>

  </div>



</div>
