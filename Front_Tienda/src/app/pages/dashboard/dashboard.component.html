<div class=" content animate__animated animate__fadeIn animate__slow">
  <div class=" row">
    <div class=" col-12">
      <div class=" card ">
        <div class=" card-header">
          <div class=" row">
            <div class=" col-sm-12 text-left">
              <h5 class=" card-category">Tienda</h5>
              <h2 class=" card-title"><i class="fas fa-store"></i> Bienvenid@ a la Tienda Virtual</h2>
            </div>

          </div>
        </div>

      </div>
    </div>
  </div>

  <div class="card"> 

    <div class="card-content">
      <div class=" row justify-content-center">
        <div class="col-6">
                      
          <ngb-carousel
                         
            interval="2000"
            [keyboard]="true"
            [wrap]="true"
            
          >
          <ng-template ngbSlide>
              <div class="picsum-img-wrapper">
                  <img src="./assets/img/0.jpeg" alt="">
                  <div class="carousel-caption">
                  <p class="bg-dark text-light">Los mejores productos a su alcance.</p>
                </div>
              </div>
              
          </ng-template>
          <ng-template ngbSlide>
              <div class="picsum-img-wrapper">
                  <img src="./assets/img/1.jpeg" alt="">
                  <div class="carousel-caption">
                    <p class="bg-dark text-light">Amplia variedad.</p>
                  </div>
              </div>
          </ng-template>

          <ng-template ngbSlide>
              <div class="picsum-img-wrapper">
                  <img src="./assets/img/2.jpg" alt="">
                  <div class="carousel-caption">
                    <p class="bg-dark text-light">¡Productos siempre frescos!.</p>
                  </div>
              </div>
          </ng-template>

          <ng-template ngbSlide>
            <div class="picsum-img-wrapper">
                <img src="./assets/img/3.jpg">
                <div class="carousel-caption">
                  <p class="bg-dark text-light">Pensando siempre en su bolsillo.</p>
                </div>
            </div>
        </ng-template>

        <ng-template ngbSlide>
          <div class="picsum-img-wrapper">
              <img src="./assets/img/4.jpg">
              <div class="carousel-caption">
                <p class="bg-dark text-light">¡Calidad siempre!.</p>
              </div>
          </div>
      </ng-template>

      <ng-template ngbSlide>
        <div class="picsum-img-wrapper">
            <img src="./assets/img/5.jpg">
            <div class="carousel-caption">
              <p class="bg-dark text-light">Ingrese y empiece su pedido.</p>
            </div>
        </div>
    </ng-template>


          </ngb-carousel>





        </div>
      </div>

    </div>


  </div>
